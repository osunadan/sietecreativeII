  <!--Formulario-->
  <div class="formulario">
   <h2>¿Tienes algun proyecto en mente?</h2>
   <p>Contactanos, elaboraremos una cotización para tu proyecto</p>
   <form action="contacto.html" method="post" enctype="application/x-www-form-urlencoded">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="email">Email de tu compañia:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="telefono">Tu numero telefonico:</label>
    <input type="tel" id="telefono" name="telefono">
    <br>
    <br>
    <label for="info-adicional">Información adicional del proyecto:</label>
    <textarea id="info-adicional" name="message" rows="3" cols="30">
  </textarea>
    <br>
    <br>
    <input type="submit" value="enviar">
   </form>
